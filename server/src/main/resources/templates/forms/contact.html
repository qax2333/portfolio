<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{form}">
    <head>
        <title>Kontakt</title>
    </head>

    <th:block layout:fragment="form-title">Schreibe mir eine Nachricht</th:block>

    <body layout:fragment="form-fields">
        <div class="form-group">
            <label for="inputEmail">Deine E-Mail Adresse</label>
            <input type="email" th:value="${form.email}" th:classappend="${#fields.hasErrors('form.email')} ? 'is-invalid' : ''" name="email" class="form-control" id="inputEmail" aria-describedby="inputEmailHelp" required>
            <small id="inputEmailHelp" class="form-text text-muted">Damit ich dir antworten kann. Ich werde niemanden deine E-Mail Adresse weiterleiten.</small>
        </div>

        <div class="form-group">
            <label for="inputMessage">Deine Nachricht</label>
            <textarea th:text="${form.message}" th:classappend="${#fields.hasErrors('form.message')} ? 'is-invalid' : ''" class="form-control" name="message" id="inputMessage" rows="3" required></textarea>
        </div>

        <th:block layout:fragment="captcha"></th:block>

        <div class="form-check">
            <input type="checkbox" name="privacyAgreement" class="form-check-input" required>
            <label class="form-check-label">
                Ich bin damit einverstanden, dass meine E-Mail Adresse und meine Nachricht vom Webseiten-Betreiber gespeichert und genutzt werden darf, um mich per E-Mail zu kontaktieren. Eine Weitergabe der Daten an Dritte erfolgt nicht.
            </label>
        </div>
    </body>
</html>
