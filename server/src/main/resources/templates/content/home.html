<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <head>
        <th:block th:replace="~{fragments/site-meta :: site-meta(title='Kenneth Wußmann', description='Portfolio Webseite von Kenneth Wußmann')}"></th:block>
    </head>
    <body>
        <div class="container" layout:fragment="content">
            <div class="avatar">
                <img class="avatar__img mx-auto d-block" src="/static/img/avatar.png" />
                <div class="avatar__name">Kenneth Wußmann</div>
                <div class="avatar__description">Junior Software Engineer</div>
            </div>
            <div class="section">
                <div class="section__header">
                    Projekte
                </div>

                <div class="section__cards">
                    <th:block th:each="page : ${@textPageServiceImpl.getPages('project')}">

                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${page.meta.headline}"></h5>
                                        <p class="card-text" th:text="${page.meta.description}"></p>
                                        <div class="card-dots">
                                            <div th:each="lang : ${page.meta.languages}" th:classappend="${lang.toLowerCase()}" th:text="${lang}"></div>
                                        </div>
                                        <a th:attr="href=${page.getPath()}" class="card-link btn btn-dark float-right"><i class="fas fa-arrow-right"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                        </div>

                    </th:block>
                </div>
            </div>
        </div>
    </body>
</html>
